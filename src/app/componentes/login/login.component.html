<div class="card mt-5">
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <h2 class="text-Justify">Inicio de Sesión</h2>
        <label for="InputUser">Usuario</label>
        <input type="text" class="form-control" id="InputUser" formControlName="userName" required>
        <p>
          <small *ngIf="isValidField('userName')">
            {{getErrorMessage('userName')}}
          </small>
        </p>
      </div>
      <div class="form-group">
        <label for="InputPassword">Contraseña</label>
        <input type="password" class="form-control" id="InputPassword" formControlName="userPass" required>
        <p>
          <small *ngIf="isValidField('userPass')">
            {{getErrorMessage('userPass')}}
          </small>
        </p>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
<hr>
