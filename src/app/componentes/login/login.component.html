<form>
    <div class="form-group">
      <label for="InputUser">User</label>
      <input type="text" class="form-control" id="InputUser" [formControl]="userCtrl">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" [formControl]="passCtrl">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <!--<p>Value: {{userCtrl.value}}</p>-->
</form>
