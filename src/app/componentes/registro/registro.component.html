<h2>Nuevo Usuario</h2>
<form [formGroup]="registroUsuForm" (ngSubmit)="addUser($event)">
    <div class="form-group">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" class="form-control" id="nombre" formControlName="Name" required>
    </div>
    <div class="form-group">
        <label for="InputUser">Usuario</label>
        <input type="text" class="form-control" id="InputUser" formControlName="userName" required>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" formControlName="pass" required>
    </div>
    <div class="form-group">
        <label for="confirmPass">Password</label>
        <input type="password" class="form-control" id="confirmPass" required>
      </div>
    <div class="form-group">
        <label for="InputEmail">Email:</label>
        <input type="email" class="form-control" id="InputEmail" formControlName="email" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registroUsuForm.invalid" onclick="msjUsuarioCreado()">Crear cuenta</button>
</form>
