<div class="card mt-5 my-4 py-4">
  <div class="card-body">
    <h2>Nuevo Usuario</h2>
    <form [formGroup]="registroUsuForm" (ngSubmit)="saveUser(registroUsuForm.value)">
      <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" class="form-control" id="nombre" formControlName="Name" required>
        <p>
          <small class="text-danger" *ngIf="isValidField('Name')">
            {{getErrorMessage('Name')}}
          </small>
        </p>
      </div>
      <div class="form-group">
          <label for="InputUser">Usuario</label>
          <input type="text" class="form-control" id="InputUser" formControlName="userName" required>
          <p>
            <small class="text-danger" *ngIf="isValidField('userName')">
              {{getErrorMessage('userName')}}
            </small>
          </p>
      </div>
      <div class="form-group">
        <label for="InputPassword">Contraseña</label>
        <input type="password" class="form-control" id="InputPassword" formControlName="userPass" required>
        <p>
          <small class="text-danger" *ngIf="isValidField('userPass')">
            {{getErrorMessage('userPass')}}
          </small>
        </p>
      </div>
      <div class="form-group">
          <label for="confirmPass">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmPass" formControlName="confirmPass"required>
          <p>
            <small class="text-danger" *ngIf="isValidField('confirmPass')">
              {{passValidator()}}
            </small>
          </p>
      </div>
      <div class="form-group">
        <label for="nombre">Email:</label>
        <input type="text" class="form-control" id="email" formControlName="Email" required>
        <p>
          <small class="text-danger" *ngIf="isValidField('Email')">
            {{getErrorMessage('Email')}}
          </small>
        </p>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registroUsuForm.invalid">Crear Cuenta</button>
    </form>
      
  </div>
</div>
<br>
